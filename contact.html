<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
</head>

<body>
  <h1>My contact datails</h1>
  <h4>user@fakemail.co.uk</h4>

  <!-- - The 'action' will open up the users mailbox to send the message
    - the 'enctype' (encoding type) will make sure the text will display
   correctly in email opener-->
  <form class="" action="mailto:mail@fakemail.co.uk" method="post" enctype="text/plain">
    <h2>For further information, please fill out the form below.</h2>
    <label>Your name:</label>
    <input type="text" name="yourName">
    <br>
    <label>Your email:</label>
    <input type="email" name="yourEmail">
    <br>
    <label>Your message:</label>
    <br>
    <textarea name="yourMessage" rows="8" cols="50"></textarea>
    <br>
    <input type="submit" name="Submit">
  </form>

  <h4><a href="index.html">Home</a></h4>
</body>

</html>
